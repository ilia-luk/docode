version: "2"
services:

  dev:
    container_name: dev-ubuntu
    image: dev-ubuntu-image
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: .docker/ubuntu.dev.dockerfile
    networks:
      - hive
    ports:
      - "9000:9000"
    volumes:
      - ./services/web:/root/devproject/web
      - /root/devproject/web/node_modules
      - ./services/cms:/root/devproject/cms
      - /root/devproject/cms/node_modules
      - ./services/api:/root/devproject/api
      - /root/devproject/api/node_modules
    working_dir: /root/devproject
  
  web:
    container_name: dev-web
    image: dev-web-image
    command: npm start
    build:
      context: .
      dockerfile: .docker/node.dev.dockerfile
      args:
        - name=web
    env_file:
      - ./.docker/env/node.dev.env
    networks:
      - hive
    ports:
      - "3000:3000"
    volumes:
      - ./services/web:/home/server
      - /home/server/node_modules
    working_dir: /home/server
    depends_on:
      - api
    
  cms:
    container_name: dev-cms
    image: dev-cms-image
    command: npm start
    build:
      context: .
      dockerfile: .docker/node.dev.dockerfile
      args:
        - name=cms
    env_file:
      - ./.docker/env/node.dev.env
    networks:
      - hive
    ports:
      - "7000:7000"
    volumes:
      - ./services/cms:/home/server
      - /home/server/node_modules
    working_dir: /home/server
    depends_on:
      - api

  api:
    container_name: dev-api
    image: dev-api-image
    command: npm start
    build:
      context: .
      dockerfile: .docker/node.dev.dockerfile
      args:
        - name=api
    env_file:
      - ./.docker/env/node.dev.env
    networks:
      - hive
    ports:
      - "8000:8000"
    volumes:
      - ./services/api:/home/server
      - /home/server/node_modules
    working_dir: /home/server

  mongo:
    container_name: dev-mongo
    image: dev-mongo-image
    build:
      context: .
      dockerfile: ./.docker/mongo.dev.dockerfile
    env_file:
      - ./.docker/env/mongo.dev.env
    volumes:
      - database_data:/var/lib/mongo
    networks:
      - hive
    ports:
      - "27017"


volumes:
    database_data:
        driver: local

networks:
  hive:
    external:
      name: domusnetwork
